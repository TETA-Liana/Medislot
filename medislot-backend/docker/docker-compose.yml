version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medislot_db
    environment:
      POSTGRES_DB: medislot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medislot_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/medislot
      JWT_ACCESS_SECRET: development-access-secret
      JWT_REFRESH_SECRET: development-refresh-secret
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../src:/usr/src/app/src
      - ../prisma:/usr/src/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"

volumes:
  postgres_data: